<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
</head>
<body>
    <div id="root" class="box">
        <div class="btn-add-ticket">
            <span>Добавить тикет</span>
        </div>
        <div class="container">
        </div>
    </div>
    <div class="modal-overlay hidden"></div>
    <div class="modal-form add-ticket hidden">
        <p>Добавить тикет</p>
        <form action="http://localhost:7070">
            <div class="description short-description">
                <label for="short1">Краткое описание</label>
                <input type="text" id="short1" placeholder="Введите краткое описание">
            </div>
            <div class="description long-desctription">
                <label for="long1">Подробное описание</label>
                <textarea type="text" id="long1" placeholder="Введите полное описание"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="js-cancell-button">Отмена</button>
                <button type="submit" class="js-submit-form">Ок</button>
            </div>
        </form>
    </div>
    <div class="modal-form edit-ticket hidden">
        <p>Изменить тикет</p>
        <form action="http://localhost:7070">
            <div class="description short-description">
                <label for="short1">Краткое описание</label>
                <input type="text" id="short2">
            </div>
            <div class="description long-desctription">
                <label for="long1">Подробное описание</label>
                <textarea type="text" id="long2"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="js-cancell-button">Отмена</button>
                <button type="submit" class="js-edit-submit-button">Ок</button>
            </div>
        </form>
    </div>
    <div class="modal-form remove-ticket hidden">
        <p>Удалить тикет</p>
        <form action="http://localhost:7070">
            <span>Вы уверены, что хотите удалить тикет? Это действие необратимо.</span>
            <div class="form-buttons">
                <button type="button" class="close-button js-cancell-button">Отмена</button>
                <button type="button" class="js-submit-delete">Ок</button>
            </div>
        </form>
    </div>
</body>
</html>
